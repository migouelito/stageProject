{% extends 'base/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

<div class="container-header">
    <h2>{% trans "Paramètres de l'application" %}</h2>
</div>

<!-- Affichage des messages -->
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<!-- Formulaire pour changer la langue -->
<div class="language-selection">
    <h3>Changer la langue</h3>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="language">Choisissez votre langue:</label>
            <select name="language" id="language" onchange="this.form.submit()">
                <option value="fr" {% if language_code == 'fr' %}selected{% endif %}>Français</option>
                <option value="en" {% if language_code == 'en' %}selected{% endif %}>English</option>
                <option value="ar" {% if language_code == 'ar' %}selected{% endif %}>العربية</option>
                <option value="es" {% if language_code == 'es' %}selected{% endif %}>Español</option>
            </select>
        </div>
    </form>
</div>

<style>
    * {
        box-sizing: border-box;
    }

    .container-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        position: relative;
    }

    .container-header::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        height: 6px;
        background-color: black;
        animation: loadBar 1s forwards;
    }

    @keyframes loadBar {
        0% { width: 0%; }
        100% { width: 100%; }
    }

    /* Style pour le formulaire de changement de langue */
    .language-selection {
        margin-top: 20px;
    }
    .language-selection label {
        font-size: 16px;
        margin-right: 10px;
    }
    .language-selection select {
        padding: 5px 10px;
        font-size: 16px;
    }

    /* Style pour les messages */
    .messages {
        margin-bottom: 20px;
    }
    .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }
    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>

{% endblock %}
