
<!-- Modal unique pour toutes les actions -->
<div id="actionModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">{{ modal_title }}</h2>
        <div id="modalBody" class="modal-body">
            {{ modal_content }}  <!-- Contenu dynamique ici -->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="modalActionBtn">{{ action_button_text }}</button>
            <button type="button" class="btn" id="modalCancelBtn">Annuler</button>
        </div>
    </div>
</div>







        
{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<!-- En-tête avec animation -->
<div class="container-header">
    <h2>Modifier l'utilisateur</h2>
    <div class="actions">
        <!-- Bouton Retour -->
        <<a href="{% url 'liste_des_utilisateurs' %}" class="btn-return">
          <img src="{% static 'utilisateurs/images/return.png' %}" alt="Retour" class="icon">
          Retour à la liste
      </a>
    
    </div>
</div>

<!-- Affichage des messages de succès ou d'erreur -->
{% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<!-- Conteneur du formulaire -->
<div class="container">
    <form method="post" class="form-style">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-success">Sauvegarder les modifications</button>
    </form>


</div>

{% endblock %}



<style>
    /* ---- Style pour le header de la page ---- */
     .container-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
          position: relative;
      }
      
      .container-header::before {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 0%;
          height: 6px;
          background-color: black;
          animation: loadBar 1s forwards;
      }
    
  
    .btn-return {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: #007bff; /* Couleur bleue pour le bouton Retour */
      color: white;
      text-decoration: none;
      font-size: 14px;
      border-radius: 5px;
      transition: background 0.3s ease-in-out;
    }
    
    .btn-return:hover {
      background: #0056b3; /* Couleur plus foncée au survol */
    }
  
    /* Champs de formulaire */
    .form-style {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    form p {
      display: flex;
      flex-direction: column;
      text-align: left;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ced4da;
      border-radius: 6px;
      font-size: 16px;
      background-color: #f8f9fa;
      transition: 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0px 0px 8px rgba(40, 167, 69, 0.5);
      background-color: white;
    }
    
    /* Bouton d'ajout */
    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    
    .btn-success {
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      font-weight: bold;
    }
    
    .btn-success:hover {
      background: linear-gradient(135deg, #218838, #1e7e34);
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(40, 167, 69, 0.3);
    }
    
    /* Animation pour les messages d’alerte */
    .alert {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-weight: bold;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    /* Effet d’apparition pour les alertes */
    @keyframes fadeIn {
      from {
          opacity: 0;
          transform: translateY(-10px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .container {
          max-width: 90%;
      }
    } 
    </style>
