{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2 class="form-title">
            <i class="fas fa-user-edit"></i>
            {% if form.instance.pk %}Modifier{% else %}Créer{% endif %} un Utilisateur
        </h2>
        
        <form id="updateUserForm" method="post" class="user-form">
            {% csrf_token %}
            
            <div class="form-fields">
                {{ form.as_p }}
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Sauvegarder
                </button>
                <a href="javascript:history.back()" class="cancel-btn">
                    <i class="fas fa-times"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    :root {
        --primary-color: #388e3c;  /* Vert principal */
        --primary-dark: #2e7d32;   /* Vert foncé */
        --primary-light: #81c784;  /* Vert clair */
        --danger-color: #d32f2f;   /* Rouge pour les actions dangereuses */
        --text-color: #333;
        --border-color: #e0e0e0;
        --light-gray: #f5f5f5;
        --success-color: #43a047;  /* Vert de succès */
    }

    /* Structure de base */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        background-color: #f1f8e9;  /* Fond vert très clair */
    }

    .form-card {
        width: 100%;
        max-width: 700px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 100, 0, 0.1);  /* Ombre verte subtile */
        padding: 2.5rem;
        border-top: 4px solid var(--primary-color);
    }

    .form-title {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.8rem;
    }

    .form-title i {
        margin-right: 12px;
    }

    /* Styles des champs de formulaire */
    .user-form p {
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
    }

    .user-form label {
        font-weight: 600;
        color: #2e7d32;  /* Vert foncé pour les labels */
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .user-form input[type="text"],
    .user-form input[type="email"],
    .user-form input[type="tel"],
    .user-form input[type="password"],
    .user-form select {
        padding: 0.8rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
        background-color: var(--light-gray);
    }

    .user-form input:focus,
    .user-form select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.2);  /* Ombre verte */
        outline: none;
    }

    /* Checkbox personnalisée */
    .user-form input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: var(--primary-color);
        margin-right: 8px;
    }

    /* Style pour les groupes (checkboxes multiples) */
    .user-form ul {
        list-style: none;
        padding: 0;
        margin: 0.5rem 0 0 0;
    }

    .user-form ul li {
        margin-bottom: 0.5rem;
    }

    .user-form ul li label {
        display: flex;
        align-items: center;
        font-weight: normal;
        cursor: pointer;
        color: #555;
    }

    /* Boutons */
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .submit-btn {
        flex: 1;
        padding: 0.9rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .submit-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(46, 125, 50, 0.2);
    }

    .cancel-btn {
        flex: 1;
        padding: 0.9rem;
        background: white;
        color: var(--danger-color);
        border: 1px solid var(--danger-color);
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .cancel-btn:hover {
        background: #ffebee;  /* Rouge très clair */
    }

    .form-actions i {
        margin-right: 8px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .form-container {
            padding: 1rem;
            background-color: white;
        }
        
        .form-card {
            padding: 1.5rem;
            box-shadow: none;
            border: 1px solid var(--border-color);
        }
        
        .form-actions {
            flex-direction: column;
        }
    }
</style>

<script>
    // Amélioration UX : focus sur le premier champ
    document.addEventListener('DOMContentLoaded', function() {
        const firstInput = document.querySelector('input:not([type="hidden"]), select');
        if (firstInput) firstInput.focus();
    });
</script>
{% endblock %}
